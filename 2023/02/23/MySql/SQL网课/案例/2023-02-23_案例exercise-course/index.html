      <h2 id="案例exercise-course">案例exercise-course</h2>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">-- 1. 在数据库exercise中创建课程表stu_course，包含字段课程编号(number)，类型为整数，长度为</span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line">-- 11，是主键，自增长，非空、课程名称(name)，类型为字符串，长度为20，非空、学分(score)，类型</span><br><span class="line">-- 为浮点数，小数点后面保留2位有效数字， 长度为5，非空</span><br><span class="line">CREATE DATABASE IF NOT EXISTS exercise DEFAULT CHARACTER SET UTF8 COLLATE UTF8_GENERAL_CI;</span><br><span class="line"></span><br><span class="line">USE exercise;</span><br><span class="line"></span><br><span class="line">CREATE TABLE IF NOT EXISTS stu_course(</span><br><span class="line">	`number` INT(11) AUTO_INCREMENT PRIMARY KEY NOT NULL COMMENT &#x27;课程编号&#x27;,</span><br><span class="line">	name varchar(20) NOT NULL COMMENT &#x27;课程名称&#x27;,</span><br><span class="line">	score double(5,2) NOT NULL COMMENT &#x27;学号&#x27;</span><br><span class="line">)ENGINE=InnoDB CHARSET=UTF8 COMMENT &#x27;课程表&#x27;;</span><br><span class="line"></span><br><span class="line">-- 向课程表中插入一条数据</span><br><span class="line">INSERT INTO stu_course</span><br><span class="line">VALUES(1,&#x27;Maths&#x27;,60.50);</span><br><span class="line"></span><br><span class="line">-- 将课程表重命名为course</span><br><span class="line">ALTER TABLE stu_course RENAME AS course;</span><br><span class="line"></span><br><span class="line">-- 在课程表中添加字段学时(time)，类型为整数，长度为3，非空</span><br><span class="line">ALTER TABLE course ADD `time` INT(3) NOT NULL COMMENT &#x27;学时&#x27;;</span><br><span class="line"></span><br><span class="line">-- 修改课程表学分类型为浮点数，小数点后面保留1位有效数字，长度为3，非空</span><br><span class="line">ALTER TABLE course MODIFY score double(3,1) NOT NULL COMMENT &#x27;学分&#x27;;</span><br></pre></td></tr></table></figure>
