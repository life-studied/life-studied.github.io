      <h1>04 FString插入与移除</h1>
<h2 id="4-1-插入">4.1 插入</h2>
<span id="more"></span>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">FString s = <span class="built_in">TEXT</span>(<span class="string">&quot;hello world&quot;</span>);</span><br><span class="line">s.<span class="built_in">InsertAt</span>(<span class="number">2</span>,<span class="string">&#x27;x&#x27;</span>);</span><br><span class="line">s.<span class="built_in">InsertAt</span>(<span class="number">2</span>,<span class="string">&quot;hello&quot;</span>);</span><br><span class="line">s.<span class="built_in">InsertAt</span>(<span class="number">2</span>,<span class="built_in">TEXT</span>(<span class="string">&quot;hello&quot;</span>));</span><br><span class="line"></span><br><span class="line"><span class="type">const</span> ANSICHAR* p = <span class="string">&quot;f&quot;</span>;</span><br><span class="line"><span class="type">const</span> WIDECHAR* p2 = <span class="string">&quot;g&quot;</span>;</span><br><span class="line">s.<span class="built_in">InsertAt</span>(<span class="number">2</span>,p);</span><br><span class="line">s.<span class="built_in">InsertAt</span>(<span class="number">2</span>,p2);</span><br></pre></td></tr></table></figure>
<h2 id="4-2-移除">4.2 移除</h2>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">FString s = <span class="built_in">TEXT</span>(<span class="string">&quot;hello world&quot;</span>);</span><br><span class="line">s.<span class="built_in">RemoveAt</span>(<span class="number">2</span>,<span class="number">3</span>,<span class="literal">true</span>);			<span class="comment">//index count isShrink</span></span><br><span class="line"></span><br><span class="line">s.<span class="built_in">RemoveFromStart</span>(<span class="built_in">TEXT</span>(<span class="string">&quot;hello&quot;</span>));		<span class="comment">//find from start, if exists, remove it</span></span><br><span class="line">s.<span class="built_in">RemoveFromEnd</span>(<span class="built_in">TEXT</span>(<span class="string">&quot;world&quot;</span>));			<span class="comment">//find from end, if exists, remove it</span></span><br><span class="line"></span><br><span class="line">s.<span class="built_in">RemoveSpacesInline</span>();		<span class="comment">//remove all space</span></span><br><span class="line">s.<span class="built_in">Shrink</span>();					<span class="comment">//clear space</span></span><br></pre></td></tr></table></figure>
