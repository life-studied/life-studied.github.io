      <h2 id="8-2-位域的默认初始化">8.2 位域的默认初始化</h2>
<p>​	在C++20后，允许对数据成员的位域进行默认初始化。</p>
<span id="more"></span>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="keyword">struct</span> <span class="title class_">X</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">int</span> y : <span class="number">8</span> = <span class="number">11</span>;		<span class="comment">//低八位</span></span><br><span class="line">    <span class="type">int</span> z : <span class="number">4</span> &#123;<span class="number">7</span>&#125;; 	<span class="comment">//低四位</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>​	同时，也可以使用常量表达式来替代位域的长度：</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="type">int</span> a;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">S2</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">int</span> y : (<span class="literal">true</span> ? <span class="number">8</span> : a) = <span class="number">42</span>;</span><br><span class="line">    <span class="type">int</span> z : (<span class="number">1</span> || <span class="keyword">new</span> <span class="type">int</span>) &#123;<span class="number">0</span>&#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>​	**注意：**上述表达式如果删除括号，则等价于下面的表达式，即结合顺序错误。</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="type">int</span> a;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">S2</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">int</span> y : (<span class="literal">true</span> ? <span class="number">8</span> : a = <span class="number">42</span>);</span><br><span class="line">    <span class="type">int</span> z : (<span class="number">1</span> || <span class="keyword">new</span> <span class="type">int</span> &#123;<span class="number">0</span>&#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
