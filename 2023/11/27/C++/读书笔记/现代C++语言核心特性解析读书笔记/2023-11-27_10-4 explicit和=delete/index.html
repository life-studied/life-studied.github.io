      <h2 id="10-4-explicit和-delete">10.4 explicit和=delete</h2>
<p>​	在下面的代码中，会报错：</p>
<span id="more"></span>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="keyword">struct</span> <span class="title class_">type</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">type</span>(<span class="type">long</span> <span class="type">long</span>) &#123;&#125;</span><br><span class="line">    <span class="function"><span class="keyword">explicit</span> <span class="title">type</span><span class="params">(<span class="type">long</span>)</span> </span>= <span class="keyword">delete</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">foo</span><span class="params">(type)</span> </span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">foo</span>(<span class="built_in">type</span>(<span class="number">58</span>));		<span class="comment">//报错</span></span><br><span class="line">    <span class="built_in">foo</span>(<span class="number">58</span>);			<span class="comment">//通过</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>​	原因在于：<code>type(58)</code>会必定指向type(long)，而type(long)被删除了。</p>
