      <h2 id="7-10-模板语法的泛型lambda表达式">7.10 模板语法的泛型lambda表达式</h2>
<p>​	原有的lambda表达式所支持的泛型，由于不能直接获取模板参数的类型，所以会导致很多不自然的用法：</p>
<span id="more"></span>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;queue&gt;</span></span></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">is_std_vector</span> : std::false_type</span><br><span class="line">&#123;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">is_std_vector</span>&lt;std::vector&lt;T&gt;&gt; : std::true_type</span><br><span class="line">&#123;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">auto</span> f = [](<span class="keyword">auto</span> vector)		<span class="comment">//判断是否是vector类型</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">static_assert</span>(is_std_vector&lt;<span class="keyword">decltype</span>(vector)&gt;::value, <span class="string">&quot;&quot;</span>);		<span class="comment">//奇怪的用法</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">(<span class="type">int</span> argc, <span class="type">char</span> <span class="type">const</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">f</span>(std::<span class="built_in">vector</span>&lt;<span class="type">int</span>&gt;());</span><br><span class="line">    <span class="comment">//f(std::queue&lt;int&gt;());		//编译不通过</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>​	因此，出现了下面的模板语法的泛型lambda表达式：</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="keyword">auto</span> f = []&lt;<span class="keyword">typename</span> T&gt;(std::vector&lt;T&gt; t)&#123;&#125;;</span><br></pre></td></tr></table></figure>
