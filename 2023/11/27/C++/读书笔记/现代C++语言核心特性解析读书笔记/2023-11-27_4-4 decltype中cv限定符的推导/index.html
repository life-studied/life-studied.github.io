      <h2 id="4-4-decltype中cv限定符的推导">4.4 decltype中cv限定符的推导</h2>
<p>​	正常情况下，<code>decltype(e)</code>的cv限定符会同步e的cv限定符。但是如果e是未加括号的成员变量时，父对象表达式的cv限定符会被忽略。</p>
<span id="more"></span>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="keyword">struct</span> <span class="title class_">A</span> &#123;</span><br><span class="line">    <span class="type">double</span> x;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="type">const</span> A* a = <span class="keyword">new</span> <span class="built_in">A</span>();</span><br><span class="line"><span class="keyword">decltype</span>(a-&gt;x);		<span class="comment">//double</span></span><br><span class="line"><span class="keyword">decltype</span>((a-&gt;x));	<span class="comment">//const double</span></span><br></pre></td></tr></table></figure>
