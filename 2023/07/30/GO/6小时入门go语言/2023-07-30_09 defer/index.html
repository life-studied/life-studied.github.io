      <h1>09 defer</h1>
<p>​	defer的注意点：</p>
<span id="more"></span>
<ul class="lvl-0">
<li class="lvl-2">
<p>如果后面跟的是语句，则语句中的变量在defer注册时就完成传入。</p>
</li>
<li class="lvl-2">
<p>如果后面跟的是闭包，则闭包中的变量在defer执行时才传入。</p>
</li>
</ul>
<hr>
<p>​	下面演示了defer的使用和上面的特性：</p>

o()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">output:</span></span><br><span class="line"><span class="comment">8</span></span><br><span class="line"><span class="comment">100</span></span><br><span class="line"><span class="comment">8</span></span><br><span class="line"><span class="comment">8</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
