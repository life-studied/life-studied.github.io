<h2 id="1-Find">1. Find</h2>
<span id="more"></span>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">FString s1 = <span class="built_in">TEXT</span>(<span class="string">&quot;Hello World&quot;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 查找字符串</span></span><br><span class="line"><span class="comment">// 是否忽略大小写</span></span><br><span class="line"><span class="comment">// 搜索逆序/顺序</span></span><br><span class="line"><span class="comment">// 起始index</span></span><br><span class="line"><span class="keyword">auto</span> i = s1.<span class="built_in">Find</span>(<span class="built_in">TEXT</span>(<span class="string">&quot;lo&quot;</span>), ESearchCase::IgnoreCase, ESearchDir::FromStart, INDEX_NONE);</span><br></pre></td></tr></table></figure>
<h2 id="2-FindChar">2. FindChar</h2>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">FString s1 = <span class="built_in">TEXT</span>(<span class="string">&quot;Hello World&quot;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 查找字符</span></span><br><span class="line"><span class="comment">// 返回下标</span></span><br><span class="line"><span class="comment">// 返回值：bool</span></span><br><span class="line">int32 Index = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">auto</span> isFind = s1.<span class="built_in">FindChar</span>(<span class="built_in">TEXT</span>(<span class="string">&#x27;o&#x27;</span>), Index);</span><br></pre></td></tr></table></figure>
<h2 id="3-FindLastChar">3. FindLastChar</h2>
<p>​	逆序找Char</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">FString s1 = <span class="built_in">TEXT</span>(<span class="string">&quot;Hello World&quot;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 查找字符</span></span><br><span class="line"><span class="comment">// 返回下标</span></span><br><span class="line"><span class="comment">// 返回值：bool</span></span><br><span class="line">int32 Index = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">auto</span> isFind = s1.<span class="built_in">FindLastChar</span>(<span class="built_in">TEXT</span>(<span class="string">&#x27;o&#x27;</span>), Index);</span><br></pre></td></tr></table></figure>
<h2 id="4-FindLastCharByPredicate">4. FindLastCharByPredicate</h2>
