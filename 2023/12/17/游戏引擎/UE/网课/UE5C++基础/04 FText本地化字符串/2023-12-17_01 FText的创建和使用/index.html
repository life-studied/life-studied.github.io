    <section>
      <h1>01 FText的创建和使用</h1>
<p>​	定义FText之前，要指定<code>LOCTEXT_NAMESPACE</code>宏，使用完取消宏。</p>
<span id="more"></span>
<p>​	同时FText是一种键值对的形式。</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">define</span> LOCTEXT_NAMESPACE <span class="string">&quot;zh&quot;</span></span></span><br><span class="line"></span><br><span class="line">FText T = <span class="built_in">LOCTEXT</span>(<span class="string">&quot;A&quot;</span>,<span class="string">&quot;Hello World&quot;</span>);</span><br><span class="line">FText T2 = <span class="built_in">LOCTEXT</span>(<span class="string">&quot;1&quot;</span>,<span class="string">&quot;Hello UE4&quot;</span>);</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">undef</span> LOCTEXT_NAMESPACE</span></span><br></pre></td></tr></table></figure>
<p>​	或者使用NSLOCTEXT来将宏放在Text定义处：</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">FText T = <span class="built_in">NSLOCTEXT</span>(<span class="string">&quot;zh&quot;</span>,<span class="string">&quot;A&quot;</span>,<span class="string">&quot;Hello World&quot;</span>);</span><br><span class="line">FText T2 = <span class="built_in">NSLOCTEXT</span>(<span class="string">&quot;en&quot;</span>,<span class="string">&quot;Hello UE4&quot;</span>);</span><br></pre></td></tr></table></figure>
