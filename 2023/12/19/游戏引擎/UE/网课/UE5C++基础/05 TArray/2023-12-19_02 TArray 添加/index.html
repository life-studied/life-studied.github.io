      <h1>TArray 添加</h1>
<h2 id="Add">Add</h2>
<span id="more"></span>
<p>​	检测是否合法，底层调用Emplace进行添加</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">TArray&lt;int32&gt; AInt32s = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>&#125;;</span><br><span class="line">int32 Index = AInt32s.<span class="built_in">Add</span>(<span class="number">6</span>);</span><br><span class="line"><span class="comment">// 一致</span></span><br><span class="line">int32 Index = AInt32s.<span class="built_in">Emplace</span>(<span class="number">6</span>);</span><br></pre></td></tr></table></figure>
<h2 id="Add-GetRef">Add_GetRef</h2>
<p>​	添加并返回引用</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">TArray&lt;int32&gt; AInt32s = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>&#125;;</span><br><span class="line"><span class="keyword">auto</span>&amp; ref = AInt32s.<span class="built_in">Add_GetRef</span>(<span class="number">6</span>);</span><br></pre></td></tr></table></figure>
<h2 id="AddZeroed">AddZeroed</h2>
<p>​	添加默认0值，返回下标为起始添加点。</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">TArray&lt;int32&gt; AInt32s = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>&#125;;</span><br><span class="line">int32 Index = AInt32s.<span class="built_in">AddZeroed</span>();		<span class="comment">//index=5</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 添加了100个默认值</span></span><br><span class="line">int32 Index = AInt32s.<span class="built_in">AddZeroed</span>(<span class="number">100</span>);	<span class="comment">//index=6</span></span><br><span class="line"></span><br><span class="line">int32 Index = AInt32s.<span class="built_in">AddZeroed</span>();	<span class="comment">//index=106</span></span><br></pre></td></tr></table></figure>

<p>​	添加默认构造</p>
