        <h1>6-推送镜像到远程仓库（拉取）</h1>
    </header>

    <section>
      <h2 id="推送镜像到远程仓库">推送镜像到远程仓库</h2>
<p>​	先在阿里云镜像服务里，创建命名空间，再创建镜像仓库。</p>
<span id="more"></span>
<h4 id="1-登录阿里云仓库账号">1.登录阿里云仓库账号</h4>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">docker login --username=aliyun0691214088 registry.cn-hangzhou.aliyuncs.com</span><br></pre></td></tr></table></figure>
<h4 id="2-标记本地镜像">2.标记本地镜像</h4>
<p>​	使本地镜像符合远端仓库命名规范</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">docker tag [ImageId] registry.cn-hangzhou.aliyuncs.com/yunyin_jayyi_docker/linux_my:[镜像版本号]</span><br></pre></td></tr></table></figure>
<h4 id="3-推送至远程仓库">3.推送至远程仓库</h4>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">docker push registry.cn-hangzhou.aliyuncs.com/yunyin_jayyi_docker/linux_my:[镜像版本号]</span><br></pre></td></tr></table></figure>
<h4 id="4-拉取远程镜像">4.拉取远程镜像</h4>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">docker pull registry.cn-hangzhou.aliyuncs.com/yunyin_jayyi_docker/linux_my:[镜像版本号]</span><br></pre></td></tr></table></figure>
