    <section>
      <h2 id="使用commit命令制作镜像">使用commit命令制作镜像</h2>
<p>​	在对基本镜像的容器进行修改之后，使用<code>commit</code>命令制作新的镜像：</p>
<span id="more"></span>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">docker commit -m=&quot;提交的描述信息&quot; -a=&quot;作者&quot; 容器ID 要创建的镜像名:[标签名]</span><br></pre></td></tr></table></figure>
<p><strong>例如</strong></p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">docker commit -m=&quot;add vim&quot; -a=&quot;Yunyin&quot; ba6acccedd29 Linux:[1.1]</span><br></pre></td></tr></table></figure>
<p>​	注意：是对镜像运行出来的容器进行修改，再以此制作成镜像。</p>
