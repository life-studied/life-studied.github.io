        <h1>8元组</h1>

    <section>
      <h2 id="元组">元组</h2>
<blockquote>
<p>与列表类似，但是不支持修改元素</p>
</blockquote>
<span id="more"></span>
<h4 id="创建">创建</h4>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">rhyme = (<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="string">&quot;hello&quot;</span>)		<span class="comment">#使用（）</span></span><br><span class="line">rhyme = <span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="string">&quot;hello&quot;</span>		<span class="comment">#不带（）</span></span><br></pre></td></tr></table></figure>
<h4 id="自带方法如下">自带方法如下</h4>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">rhyme.count(<span class="number">3</span>)		<span class="comment">#查询元素个数</span></span><br><span class="line">rhyme.index(<span class="number">3</span>)		<span class="comment">#获取下标</span></span><br><span class="line">...</span><br></pre></td></tr></table></figure>
<h4 id="一些细节">一些细节</h4>
<h5 id="创建一个变量的元组">创建一个变量的元组</h5>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">x=(<span class="number">520</span>)		<span class="comment">#int</span></span><br><span class="line">x=(<span class="number">520</span>,)	<span class="comment">#tuple</span></span><br></pre></td></tr></table></figure>
<h5 id="元组可变的注意点">元组可变的注意点</h5>
<blockquote>
<p>虽然元组不可变，但是如果内部是一个数组，那么元组存储的本质是地址，至于地址内的值与之无关，所以在元组中的列表是可变的</p>
</blockquote>
<h4 id="打包和解包">打包和解包</h4>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">x=(<span class="string">&quot;123&quot;</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">3.5</span>)			<span class="comment">#将数据组合</span></span><br><span class="line">a,b,c,d,e=x					<span class="comment">#将x中的每个元素赋给对应的变量</span></span><br><span class="line"><span class="comment">#注：只要是序列都能实现解包		例如：列表，字符串</span></span><br><span class="line"><span class="comment">#注:左右数目必须一致</span></span><br></pre></td></tr></table></figure>
