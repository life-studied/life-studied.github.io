      <h2 id="10-4-this指针">10.4 this指针</h2>
<h5 id="介绍">介绍</h5>
<span id="more"></span>
<blockquote>
<p>当涉及两个同类对象时，对于本对象该用什么方式表示而定义的指针</p>
</blockquote>
<h4 id="10-4-1如何涉及两个对象">10.4.1如何涉及两个对象</h4>
<blockquote>
<p>在一个对象的成员函数中提供一个其他对象的参数，从而显式的访问这个对象并隐式的访问自己。</p>
</blockquote>
<p><strong>案例</strong></p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="type">const</span> Stock &amp; <span class="title">Stock::topval</span><span class="params">(<span class="type">const</span> Stock &amp; s)</span><span class="type">const</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(s.top_val&gt;top_val)</span><br><span class="line">        <span class="keyword">return</span> s;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">return</span> *<span class="keyword">this</span>;<span class="comment">//this为本对象的地址，即指向它的指针</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
