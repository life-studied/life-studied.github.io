    <section>
      <h1>添加提交/查看状态</h1>
<span id="more"></span>
<h2 id="查看状态">查看状态</h2>
<h4 id="命令">命令</h4>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git status	<span class="comment">//查看当前git的状态（工作区和暂存区）</span></span><br></pre></td></tr></table></figure>
<h3 id="vim编辑器">vim编辑器</h3>
<h5 id="命令-2">命令</h5>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">vim good.txt	<span class="comment">//打开good.txt，没有则新建</span></span><br></pre></td></tr></table></figure>
<h5 id="vim编辑器的指令">vim编辑器的指令</h5>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">:q		<span class="comment">//退出并保存</span></span><br><span class="line">:<span class="built_in">set</span> nu	<span class="comment">//显示行号</span></span><br><span class="line">:wq		<span class="comment">//写入退出</span></span><br></pre></td></tr></table></figure>
<h2 id="提交文件">提交文件</h2>
<h4 id="命令（第一次提交）">命令（第一次提交）</h4>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git add good.txt	<span class="comment">//提交文件到暂存区</span></span><br><span class="line">git rm --cashed good.txt<span class="comment">//撤回暂存区文件</span></span><br><span class="line">git commit good.txt	<span class="comment">//提交暂存区文件到本地库</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>注：提交本地库需要输入提交信息，是在vim编辑器中进行编辑，直接写入信息后输入:wq就能完成</p>
</blockquote>
<h4 id="拓展命令">拓展命令</h4>
<h6 id="（后续提交）">（后续提交）</h6>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git commit -a	<span class="comment">//直接跳过暂存区提交到本地库</span></span><br></pre></td></tr></table></figure>
<h6 id="提交不进vim">提交不进vim</h6>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git commit -m <span class="string">&quot;这是第二次提交&quot;</span> good.txt</span><br><span class="line">    <span class="comment">//参数：-m	&quot;提交信息&quot; 文件名</span></span><br></pre></td></tr></table></figure>
