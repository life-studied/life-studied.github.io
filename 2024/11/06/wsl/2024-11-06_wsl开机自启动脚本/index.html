      <h1>wsl开机自启动脚本</h1>
<h2 id="windows开机启动wsl">windows开机启动wsl</h2>
<span id="more"></span>
<p>步骤：</p>
<ul class="lvl-0">
<li class="lvl-2">
<p>win+R</p>
</li>
<li class="lvl-2">
<p>输入shell:startup</p>
</li>
<li class="lvl-2">
<p>创建脚本init.vbs</p>
</li>
</ul>
<figure class="highlight vbscript"><table><tr><td class="code"><pre><span class="line"><span class="keyword">set</span> ws=wscript.<span class="built_in">CreateObject</span>(<span class="string">&quot;wscript.shell&quot;</span>)</span><br><span class="line">ws.run <span class="string">&quot;wsl -d Ubuntu&quot;</span>, <span class="number">0</span></span><br></pre></td></tr></table></figure>
<h2 id="wsl开机启动自定义脚本">wsl开机启动自定义脚本</h2>
<h3 id="创建脚本，并移动到-etc-init-d-下">创建脚本，并移动到/etc/init.d/下</h3>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">sudo mv test.sh /etc/init.d/</span><br></pre></td></tr></table></figure>
<h3 id="添加权限">添加权限</h3>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">cd /etc/init.d/</span><br><span class="line">sudo chmod 777 test.sh</span><br></pre></td></tr></table></figure>
<h3 id="添加到启动脚本中">添加到启动脚本中</h3>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">sudo update-rc.d test.sh defaults</span><br></pre></td></tr></table></figure>
