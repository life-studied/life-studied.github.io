    <section>
      <h2 id="远程操作">远程操作</h2>
<h4 id="1-查看已配置的仓库">1.查看已配置的仓库</h4>
<span id="more"></span>
<h5 id="命令">命令</h5>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git remote -v	<span class="comment">//查看已配置的仓库</span></span><br></pre></td></tr></table></figure>
<h4 id="2-添加远程仓库">2.添加远程仓库</h4>
<h5 id="命令-2">命令</h5>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git remote add &lt;sname&gt; &lt;url&gt;	</span><br><span class="line">    <span class="comment">//参数：标识仓库名与其地址</span></span><br></pre></td></tr></table></figure>
<h4 id="3-重命名远程仓库">3.重命名远程仓库</h4>
<h5 id="命令-3">命令</h5>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git remote rename &lt;oname&gt; &lt;nname&gt;</span><br><span class="line">    <span class="comment">//参数：旧名 新名</span></span><br></pre></td></tr></table></figure>
<h4 id="4-查看远程仓库">4.查看远程仓库</h4>
<h5 id="命令-4">命令</h5>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git remote show &lt;sname&gt;</span><br><span class="line">    <span class="comment">//参数：仓库名</span></span><br></pre></td></tr></table></figure>
<h4 id="5-推送内容">5.推送内容</h4>
<h5 id="命令-5">命令</h5>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git push &lt;remote&gt; &lt;branch&gt;</span><br><span class="line">    <span class="comment">//参数：仓库名 分支名</span></span><br></pre></td></tr></table></figure>
<h4 id="6-拉取内容">6.拉取内容</h4>
<h5 id="命令-6">命令</h5>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git fetch &lt;remote&gt;<span class="comment">//抓取远程仓库，不影响工作目录</span></span><br><span class="line">git pull &lt;remote&gt; &lt;branch&gt;	<span class="comment">//抓取远程仓库，并放入工作目录</span></span><br><span class="line">    <span class="comment">//参数：仓库名 分支名</span></span><br></pre></td></tr></table></figure>
<h4 id="7-移除远程仓库">7.移除远程仓库</h4>
<h5 id="命令-7">命令</h5>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git remote remove &lt;sname&gt;</span><br><span class="line">    <span class="comment">//参数：仓库名</span></span><br></pre></td></tr></table></figure>
