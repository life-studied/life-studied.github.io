      <h1>版本穿梭</h1>
<h3 id="版本查看">版本查看</h3>
<span id="more"></span>
<h4 id="命令">命令</h4>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git <span class="built_in">log</span>		<span class="comment">//查看提交记录详细信息</span></span><br></pre></td></tr></table></figure>
<h4 id="拓展命令">拓展命令</h4>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git <span class="built_in">log</span> --pretty=oneline</span><br><span class="line">    <span class="comment">//以一行格式显示提交记录</span></span><br><span class="line">git <span class="built_in">log</span> --oneline</span><br><span class="line">    <span class="comment">//以一行最简格式显示记录</span></span><br><span class="line">    <span class="comment">//只有后退的记录</span></span><br><span class="line">git reflog</span><br><span class="line">    <span class="comment">//一行显示，有参考记录移动步数（推荐）</span></span><br><span class="line">    <span class="comment">//HEAD@&#123;移动步数&#125;</span></span><br><span class="line">    <span class="comment">//前进与后退都有</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>注：多屏显示控制方式</p>
<p>空格向下翻页</p>
<p>b 向上翻页</p>
<p>q 退出</p>
</blockquote>
<h3 id="版本移动">版本移动</h3>
<blockquote>
<p>方式如下：</p>
</blockquote>
<ol>
<li class="lvl-3">
<p>基于索引值（都可）</p>
</li>
</ol>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git reset --hard 索引值</span><br><span class="line">    <span class="comment">//所有的都回到该版本</span></span><br></pre></td></tr></table></figure>
<ol start="2">
<li class="lvl-3">
<p>使用^符号(只能后退)</p>
</li>
</ol>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git reset --hard HEAD^</span><br><span class="line">    <span class="comment">//后退一步（一个^）</span></span><br></pre></td></tr></table></figure>
<ol start="3">
<li class="lvl-3">
<p>使用~符号(只能后退)</p>
</li>
</ol>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git reset --hard HEAD~<span class="number">3</span></span><br><span class="line">    <span class="comment">//后退3步</span></span><br></pre></td></tr></table></figure>
<h4 id="基于索引值的参数问题">基于索引值的参数问题</h4>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">git help 命令名</span><br><span class="line">    <span class="comment">//查看命令的详细文档</span></span><br><span class="line">    <span class="comment">//例如：git help reset</span></span><br></pre></td></tr></table></figure>
<figure class="highlight c"><table><tr><td class="code"><pre><span class="line">--hard		<span class="comment">//改本地库，暂存区，工作区</span></span><br><span class="line">--soft		<span class="comment">//只改本地库</span></span><br><span class="line">--mixed		<span class="comment">//改本地库，暂存区</span></span><br></pre></td></tr></table></figure>
