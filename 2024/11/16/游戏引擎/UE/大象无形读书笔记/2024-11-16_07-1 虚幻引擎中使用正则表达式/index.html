      <h1>虚幻引擎中使用正则表达式</h1>
<h2 id="模块与头文件">模块与头文件</h2>
<span id="more"></span>
<p>​	Core模块中，头文件为：<code>Regex.h</code></p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> “Regex.h<span class="string">&quot;</span></span></span><br></pre></td></tr></table></figure>
<h2 id="表达式内容">表达式内容</h2>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function">FRegexPattern <span class="title">TestParrtern</span><span class="params">(TEXT(<span class="string">&quot;\^d&#123;5,12&#125;&quot;</span>))</span></span>;</span><br></pre></td></tr></table></figure>
<h2 id="查找">查找</h2>
<p>​	使用<code>FRegexMatcher</code>类来完成对正则表达式的驱动。常用的是<code>FindNext</code>函数，返回一个bool值，表示是否查找到匹配的字符串。</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function">FString <span class="title">TextStr</span><span class="params">(<span class="string">&quot;ABCDEFGHIJKLMN&quot;</span>)</span></span>;</span><br><span class="line"><span class="function">FRegexPattern <span class="title">TestPattern</span><span class="params">(TEXT(<span class="string">&quot;C.+H&quot;</span>))</span></span>;</span><br><span class="line"><span class="function">FRegexMatcher <span class="title">TestMatcher</span><span class="params">(TestPattern, TextStr)</span></span>;</span><br><span class="line"><span class="keyword">while</span>(TestMatcher.<span class="built_in">FindNext</span>())</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">UE_LOG</span>(MyLog, Warning, <span class="built_in">TEXT</span>(<span class="string">&quot;找到匹配内容 %d-%d&quot;</span>), TestMatcher.<span class="built_in">GetMatchBeginning</span>(), TestMatcher.<span class="built_in">GetMatchEnding</span>());</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
