      <h1>09 FString 的打印</h1>
<h2 id="使用Printf">使用Printf</h2>
<span id="more"></span>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">FString S1 = <span class="built_in">TEXT</span>(<span class="string">&quot;UE4&quot;</span>);</span><br><span class="line">int32 a = <span class="number">10</span>;</span><br><span class="line"><span class="type">float</span> f = <span class="number">100.f</span>;</span><br><span class="line"></span><br><span class="line">FString S3 = FString::<span class="built_in">Printf</span>(<span class="built_in">TEXT</span>(<span class="string">&quot;Hello %s,%i,%f&quot;</span>),*S1,a,f);	<span class="comment">//打印同时赋值</span></span><br></pre></td></tr></table></figure>
<h2 id="使用Appendf">使用Appendf</h2>
<p>​	在原有字符串后进行格式化合并。</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">FString S1 = <span class="built_in">TEXT</span>(<span class="string">&quot;UE4&quot;</span>);</span><br><span class="line">int32 a = <span class="number">10</span>;</span><br><span class="line"><span class="type">float</span> f = <span class="number">100.f</span>;</span><br><span class="line"></span><br><span class="line">FString S3 = <span class="built_in">TEXT</span>(<span class="string">&quot;Hello &quot;</span>);</span><br><span class="line">FString S4 = S3.<span class="built_in">Appendf</span>(<span class="built_in">TEXT</span>(<span class="string">&quot;World %s,%i,%f&quot;</span>),*S1,a,f);	<span class="comment">//Hello World UE4,10,100.0</span></span><br></pre></td></tr></table></figure>
<h2 id="Format">Format</h2>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">FString S5 = FString::<span class="built_in">Format</span>(<span class="built_in">TEXT</span>(<span class="string">&quot;sai = &#123;0&#125;&#123;1&#125;&quot;</span>), &#123; S2, S3 &#125;);</span><br></pre></td></tr></table></figure>
