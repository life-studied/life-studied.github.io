    <section>
      <h1>TArray 堆化操作</h1>
<p>​	将数组堆化，要保证其中元素支持<code>&lt;运算符</code>。</p>
<span id="more"></span>
<h2 id="Heapify">Heapify</h2>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="keyword">struct</span> <span class="title class_">FTest</span></span><br><span class="line">&#123;</span><br><span class="line">    int32 a;</span><br><span class="line">    <span class="type">float</span> b;</span><br><span class="line">    FString c;</span><br><span class="line">    <span class="type">bool</span> <span class="keyword">operator</span>&lt;(FTest&amp; rhs)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>-&gt;a &lt; rhs.a;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// init</span></span><br><span class="line">TArray&lt;FTest&gt; FArray;</span><br><span class="line">FArray.<span class="built_in">AddDefault</span>(<span class="number">10</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 堆化</span></span><br><span class="line">FArray.<span class="built_in">Heapify</span>();</span><br></pre></td></tr></table></figure>
<h2 id="HeapPush-HeapPop">HeapPush &amp; HeapPop</h2>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="keyword">struct</span> <span class="title class_">FTest</span></span><br><span class="line">&#123;</span><br><span class="line">    int32 a;</span><br><span class="line">    <span class="type">float</span> b;</span><br><span class="line">    FString c;</span><br><span class="line">    <span class="type">bool</span> <span class="keyword">operator</span>&lt;(FTest&amp; rhs)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>-&gt;a &lt; rhs.a;</span><br><span class="line">	&#125;</span><br><span class="line">    <span class="built_in">FTest</span>() = <span class="keyword">default</span>;</span><br><span class="line">    <span class="built_in">FTest</span>(int32 _a);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// init</span></span><br><span class="line">TArray&lt;FTest&gt; FArray;</span><br><span class="line">FArray.<span class="built_in">AddDefault</span>(<span class="number">10</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 堆化</span></span><br><span class="line">FArray.<span class="built_in">Heapify</span>();</span><br><span class="line"></span><br><span class="line"><span class="comment">// 添加进堆</span></span><br><span class="line">FArray.<span class="built_in">HeapPush</span>(<span class="built_in">FTest</span>(<span class="number">20</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// 弹出到外部</span></span><br><span class="line">FTest v;</span><br><span class="line">FArray.<span class="built_in">HeapPop</span>(v);</span><br></pre></td></tr></table></figure>
<h2 id="HeapTop">HeapTop</h2>
<p>​	获取顶部内容</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="keyword">auto</span>&amp; top = FArray.<span class="built_in">HeapTop</span>();</span><br></pre></td></tr></table></figure>
