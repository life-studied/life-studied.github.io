      <h1>04 控件：文本框（Text &amp; InputText）</h1>
<h2 id="Text">Text</h2>
<span id="more"></span>
<p>​	直接使用<code>ImGui::Text</code>创建即可</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">ImGui::<span class="built_in">Text</span>(<span class="string">u8&quot;文本&quot;</span>);</span><br></pre></td></tr></table></figure>
<h3 id="修改Text">修改Text</h3>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function">std::string <span class="title">text</span><span class="params">(<span class="string">&quot;hello&quot;</span>)</span></span>;</span><br><span class="line"><span class="comment">// 修改</span></span><br><span class="line">ImGui::<span class="built_in">Text</span>(text.<span class="built_in">c_str</span>());</span><br></pre></td></tr></table></figure>
<h2 id="InputText">InputText</h2>
<p>​	使用缓冲区接收输入，设置缓存区大小，可以用IM_ARRAYSIZE自动设置。</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="type">char</span> textBox[<span class="number">50</span>] = <span class="string">&quot;Text Box&quot;</span>;</span><br><span class="line"><span class="built_in">InputText</span>(<span class="string">&quot;Hello&quot;</span>, textBox, <span class="built_in">IM_ARRAYSIZE</span>(textBox));</span><br></pre></td></tr></table></figure>
