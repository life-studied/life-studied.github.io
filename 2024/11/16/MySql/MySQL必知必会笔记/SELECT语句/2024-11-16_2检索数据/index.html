<h4 id="1-SELECT-语句">1.SELECT 语句</h4>
<span id="more"></span>
<blockquote>
<p>至少给出两条信息，选择什么（列名）和从哪选择（表名）</p>
</blockquote>
<h5 id="1-1语法">1.1语法</h5>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">SELECT 列名</span><br><span class="line">From 表名;</span><br></pre></td></tr></table></figure>
<p>注：</p>
<p>1.SQL语法中所有空格都将被忽略</p>
<p>2.多条SQL语句必须以分号分隔</p>
<p>3.SQL语句不区分大小写</p>
