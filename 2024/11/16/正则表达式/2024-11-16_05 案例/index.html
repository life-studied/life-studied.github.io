      <h1>案例</h1>
<h2 id="匹配RGB值">匹配RGB值</h2>
<span id="more"></span>
<figure class="highlight txt"><table><tr><td class="code"><pre><span class="line">#00</span><br><span class="line">#ffffff</span><br><span class="line">#ffaaff</span><br><span class="line">#00hh00</span><br><span class="line">#aabbcc</span><br><span class="line">#000000</span><br><span class="line">#ffffffff</span><br></pre></td></tr></table></figure>
<p>​	对于上述RGB值，匹配为：</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">#[a-fA-F0-9]&#123;6&#125;\b</span><br></pre></td></tr></table></figure>
<p>​	注意：<code>\b</code>表示单词的边界</p>
<h2 id="IP地址匹配">IP地址匹配</h2>
<h3 id="提取IP地址">提取IP地址</h3>
<p>​	如果只是提取，不保证IP地址的合法性，可以使用：<code>\d\.\d\.\d\.\d</code>来提取</p>
<h3 id="匹配IP地址">匹配IP地址</h3>
<p>​	如果要匹配合法的IP地址，则是：</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">\b((25[0-5]|2[0-4]\d|[01]?\d\d?)\.)&#123;3&#125;(25[0-5]|2[0-4]\d|[01]?\d\d?)\b</span><br></pre></td></tr></table></figure>
