      <h1>Union：标注可能的类型</h1>
<p>​	一个参数可能是多种类型，最常见的莫过于可能是None。</p>
<span id="more"></span>
<h2 id="使用Union">使用Union</h2>
<p>​	<code>Union[type1, type2, type3, ...]</code></p>
