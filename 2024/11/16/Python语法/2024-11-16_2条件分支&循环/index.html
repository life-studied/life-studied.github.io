    <section>
      <h2 id="条件分支-循环">条件分支&amp;循环</h2>
<h4 id="条件分支">条件分支</h4>
<span id="more"></span>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">if</span> 条件表达式:</span><br><span class="line">    语句<span class="number">1</span></span><br><span class="line">    语句<span class="number">2</span></span><br><span class="line">    语句<span class="number">3</span></span><br><span class="line">    ...</span><br><span class="line"><span class="keyword">elif</span>:</span><br><span class="line">    语句<span class="number">1</span></span><br><span class="line">    语句<span class="number">2</span></span><br><span class="line">    语句<span class="number">3</span></span><br><span class="line">    ...</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    语句<span class="number">1</span></span><br><span class="line">    语句<span class="number">2</span></span><br><span class="line">    语句<span class="number">3</span></span><br><span class="line">    ...</span><br><span class="line"><span class="comment">#注：</span></span><br><span class="line"><span class="comment">#1.条件表达式不用()</span></span><br><span class="line"><span class="comment">#2.属于if/elif/else后执行的语句必须缩进4</span></span><br></pre></td></tr></table></figure>
<h4 id="另一种表达式写法">另一种表达式写法</h4>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">条件成立时执行的语句<span class="keyword">if</span> condition <span class="keyword">else</span>条件不成立时执行的语句</span><br></pre></td></tr></table></figure>
<blockquote>
<p>注：</p>
<p>该表达式的值是执行语句的值</p>
<p>该表达式一样可以嵌套在else里</p>
</blockquote>
<h4 id="循环">循环</h4>
<h5 id="while循环">while循环</h5>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">while</span> 条件表达式:</span><br><span class="line">	语句<span class="number">1</span></span><br><span class="line">    语句<span class="number">2</span></span><br><span class="line">    语句<span class="number">3</span></span><br><span class="line">    ...</span><br><span class="line"><span class="comment">#注：</span></span><br><span class="line"><span class="comment">#1.条件表达式不用()</span></span><br><span class="line"><span class="comment">#2.属于if/else后执行的语句必须缩进4</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">break</span></span><br><span class="line"><span class="comment">#注：</span></span><br><span class="line"><span class="comment">#用于循环跳出</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">continue</span></span><br><span class="line"><span class="comment">#注：</span></span><br><span class="line"><span class="comment">#用于进入下一轮循环</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line"><span class="comment">#注：</span></span><br><span class="line"><span class="comment">#循环判断错误后进入一次的语句，并结束循环</span></span><br><span class="line">i=<span class="number">1</span></span><br><span class="line"><span class="keyword">while</span> i!=<span class="number">5</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;hh&quot;</span>)</span><br><span class="line">    i+=<span class="number">1</span>;</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;stop&quot;</span>)    </span><br><span class="line"><span class="comment">#输出如下：</span></span><br><span class="line">hh</span><br><span class="line">hh</span><br><span class="line">hh</span><br><span class="line">hh</span><br><span class="line">stop</span><br></pre></td></tr></table></figure>
<h5 id="for循环">for循环</h5>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">for</span> 变量 <span class="keyword">in</span> 可迭代对象:</span><br><span class="line">    语句<span class="number">1</span></span><br><span class="line">    语句<span class="number">2</span></span><br><span class="line">    语句<span class="number">3</span></span><br><span class="line">    ...</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    语句<span class="number">1</span></span><br><span class="line">    语句<span class="number">2</span></span><br><span class="line">    语句<span class="number">3</span></span><br><span class="line">    ...</span><br></pre></td></tr></table></figure>
<blockquote>
<p>range函数（参数int）</p>
<p>注：左闭右开</p>
</blockquote>
<img src="Python_Picture/range函数.png" style="zoom:50%;" />
<h6 id="例子：">例子：</h6>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">10</span>):</span><br><span class="line">    <span class="built_in">print</span>(i)</span><br><span class="line"><span class="comment">#结果为0~9（换行）</span></span><br></pre></td></tr></table></figure>
