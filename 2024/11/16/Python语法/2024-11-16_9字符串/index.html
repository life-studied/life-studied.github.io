      <h2 id="字符串">字符串</h2>
<h4 id="大小写切换方法">大小写切换方法</h4>
<span id="more"></span>
<p><img src="D:%5C%E6%96%87%E4%BB%B6%E5%90%88%E9%9B%86%5Cmarkdown%E5%90%88%E9%9B%86%5CPython%E8%AF%AD%E6%B3%95%5CPython_Picture%5C%E5%AD%97%E7%AC%A6%E4%B8%B2%E6%96%B9%E6%B3%951.png" alt=""></p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">x.capitalize()		<span class="comment">#对原字符串，生成一个首字符大写，其余小写的字符串</span></span><br><span class="line">x.casefold()		<span class="comment">#对原字符串，生成一个全部小写的字符串</span></span><br><span class="line">x.title()			<span class="comment">#对原字符串，生成一个每个单词首字符大写，其余小写的字符串</span></span><br><span class="line">x.swapcase()		<span class="comment">#大小写翻转</span></span><br><span class="line">x.upper()			<span class="comment">#全改大写</span></span><br><span class="line">x.lower()			<span class="comment">#全改小写</span></span><br></pre></td></tr></table></figure>
<h4 id="左中右对齐">左中右对齐</h4>
<p><img src="D:%5C%E6%96%87%E4%BB%B6%E5%90%88%E9%9B%86%5Cmarkdown%E5%90%88%E9%9B%86%5CPython%E8%AF%AD%E6%B3%95%5CPython_Picture%5C%E5%AD%97%E7%AC%A6%E4%B8%B2%E6%96%B9%E6%B3%952.png" alt=""></p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">x.center(<span class="number">10</span>)		<span class="comment">#中心对齐，width宽度，fillchar（可选）多余的填充字符</span></span><br><span class="line">x.ljust(<span class="number">10</span>)			<span class="comment">#左对齐，width宽度，fillchar（可选）多余的填充字符</span></span><br><span class="line">x.rjust(<span class="number">10</span>)			<span class="comment">#右对齐，width宽度，fillchar（可选）多余的填充字符</span></span><br><span class="line">x.zfill				<span class="comment">#右对齐，width宽度，其余左边的用0填充（数据报表使用）</span></span><br></pre></td></tr></table></figure>
<h4 id="查找">查找</h4>
<p><img src="Python_Picture/%E5%AD%97%E7%AC%A6%E4%B8%B2%E6%96%B9%E6%B3%953.png" alt=""></p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">x.count(n,<span class="number">0</span>,<span class="number">6</span>)		<span class="comment">#从第1个字符至第5个字符查找n有几个，范围可选</span></span><br><span class="line">x.find(n,<span class="number">0</span>,<span class="number">6</span>)		<span class="comment">#从左往右第1个字符至第5个字符查找第一个n的下标，范围可选，没有返回-1</span></span><br><span class="line">x.rfind(n,<span class="number">0</span>,<span class="number">6</span>)		<span class="comment">#从右往左第1个字符至第5个字符查找第一个n的下标，范围可选，没有返回-1</span></span><br><span class="line">x.index(n,<span class="number">0</span>,<span class="number">6</span>)		<span class="comment">#从左往右第1个字符至第5个字符查找第一个n的下标，范围可选，没有就出现异常</span></span><br><span class="line">x.rindex(n,<span class="number">0</span>,<span class="number">6</span>)		<span class="comment">#从右往左第1个字符至第5个字符查找第一个n的下标，范围可选，没有就出现异常</span></span><br></pre></td></tr></table></figure>
<h4 id="替换">替换</h4>
<p><img src="Python_Picture/%E5%AD%97%E7%AC%A6%E4%B8%B2%E6%96%B9%E6%B3%954.png" alt=""></p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">x.expandtabs(<span class="number">4</span>)		<span class="comment">#将字符串中所有tab替换成空格，参数为指定一个tab对应的空格数</span></span><br><span class="line">x.replace(<span class="string">&quot;吃饭&quot;</span>,<span class="string">&quot;睡觉&quot;</span>)	<span class="comment">#将字符串中需要替换的部分字符串替换掉，最后参数默认-1，表示替换所有</span></span><br><span class="line"></span><br><span class="line">table = <span class="built_in">str</span>.maketrans(<span class="string">&quot;ABCDEFG&quot;</span>,<span class="string">&quot;1234567&quot;</span>)</span><br><span class="line"><span class="string">&quot;I Like FishC&quot;</span>.translate(table)</span><br><span class="line"><span class="comment">#先制作一个转换规则的表格，再将这个表格导入到需要转换的字符串中</span></span><br><span class="line"><span class="comment">#结果为&quot;I Like 6ish3&quot;</span></span><br></pre></td></tr></table></figure>
<h4 id="判断">判断</h4>
<p><img src="Python_Picture/%E5%AD%97%E7%AC%A6%E4%B8%B2%E6%96%B9%E6%B3%955.png" alt=""></p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">x.startswith(<span class="string">&quot;我&quot;</span>)		<span class="comment">#判断字符串的开始是否是指定字符串，返回True/False</span></span><br><span class="line">x.endswith(<span class="string">&quot;我&quot;</span>)		<span class="comment">#判断字符串的结尾是否是指定字符串，返回True/False</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#注：可以提供一个元组来给出多种可能的匹配参数</span></span><br><span class="line">x.startswith((<span class="string">&quot;我&quot;</span>,<span class="string">&quot;你&quot;</span>,<span class="string">&quot;她&quot;</span>))		<span class="comment">#判断字符串的开始是否是指定字符串，返回True/False</span></span><br><span class="line">x.endswith((<span class="string">&quot;我&quot;</span>,<span class="string">&quot;你&quot;</span>,<span class="string">&quot;她&quot;</span>))		<span class="comment">#判断字符串的结尾是否是指定字符串，返回True/False</span></span><br><span class="line"></span><br><span class="line">x.istitle()			<span class="comment">#判断一个字符串中是否所有单词都以大写开头，其余小写</span></span><br><span class="line">x.isupper()			<span class="comment">#判断一个字符串中是否所有单词都是大写</span></span><br><span class="line">x.islower()			<span class="comment">#判断一个字符串中是否所有单词都是小写</span></span><br><span class="line">x.isalpha()			<span class="comment">#判断一个字符串中是否都是字母</span></span><br><span class="line">x.isspace()			<span class="comment">#判断一个字符串中是否都是空白字符</span></span><br><span class="line">x.isspacetable()	<span class="comment">#判断一个字符串中是否都是可打印的字符</span></span><br><span class="line"></span><br><span class="line">x.isdecimal()</span><br><span class="line">x.isdigit()</span><br><span class="line">x.isnumeric()</span><br><span class="line"><span class="comment">#以上都是判断字符串是否是数字的，范围从小到大，最小的包含正常数字</span></span><br><span class="line"></span><br><span class="line">x.isidentifier()	<span class="comment">#检测一个字符串是否是一个合法的python字符</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h4 id="截取">截取</h4>
<p><img src="Python_Picture/%E5%AD%97%E7%AC%A6%E4%B8%B2%E6%96%B9%E6%B3%956.png" alt=""></p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">x.lstrip()		<span class="comment">#去除字符串的左侧空白</span></span><br><span class="line">x.rstrip()		<span class="comment">#去除字符串的右侧空白</span></span><br><span class="line">x.strip()		<span class="comment">#去除字符串的左右留白</span></span><br><span class="line"><span class="comment">#注：参数默认为空白，可以传入一个字符串，对其中每一个字符进行匹配去除</span></span><br><span class="line"></span><br><span class="line">x.removeprefix(<span class="string">&quot;n_&quot;</span>)	<span class="comment">#删除前缀n_</span></span><br><span class="line">x.removesuffix(<span class="string">&quot;.adj&quot;</span>)	<span class="comment">#删除后缀.adj</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
