      <h2 id="定时器动画显示">定时器动画显示</h2>
<blockquote>
<p>使用<code>SetTimer</code>函数，可以定时发出<code>WM_TIMER</code>消息。</p>
</blockquote>
<span id="more"></span>
<h4 id="1-创建定时器">1.创建定时器</h4>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function">UINT_PTR <span class="title">SetTimer</span><span class="params">(</span></span></span><br><span class="line"><span class="params"><span class="function">  [in, optional] HWND      hWnd,			<span class="comment">//接收定时器消息的窗口句柄</span></span></span></span><br><span class="line"><span class="params"><span class="function">  [in]           UINT_PTR  nIDEvent,		<span class="comment">//定时器代号（同一窗口下唯一，不为0）</span></span></span></span><br><span class="line"><span class="params"><span class="function">  [in]           UINT      uElapse,			<span class="comment">//定时（毫秒）</span></span></span></span><br><span class="line"><span class="params"><span class="function">  [in, optional] TIMERPROC lpTimerFunc		<span class="comment">//响应函数指针，可以设为NULL</span></span></span></span><br><span class="line"><span class="params"><span class="function">)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//example</span></span><br><span class="line"><span class="built_in">SetTimer</span>(hwnd, <span class="number">1</span>, <span class="number">100</span>, <span class="literal">NULL</span>);</span><br></pre></td></tr></table></figure>
<p>该函数可以通过<strong>响应函数</strong>来指定操作，也可以在<strong>消息处理函数里加上WM_TIMER消息</strong>来处理。</p>
<h4 id="2-删除定时器">2.删除定时器</h4>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function">BOOL <span class="title">KillTimer</span><span class="params">(</span></span></span><br><span class="line"><span class="params"><span class="function">  [in, optional] HWND     hWnd,				<span class="comment">//窗口句柄</span></span></span></span><br><span class="line"><span class="params"><span class="function">  [in]           UINT_PTR uIDEvent			<span class="comment">//定时器代号</span></span></span></span><br><span class="line"><span class="params"><span class="function">)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//example</span></span><br><span class="line"><span class="built_in">KillTimer</span>(hwnd, <span class="number">1</span>);</span><br></pre></td></tr></table></figure>
