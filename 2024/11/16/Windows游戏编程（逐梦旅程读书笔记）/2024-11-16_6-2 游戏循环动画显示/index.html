      <h2 id="游戏循环动画显示">游戏循环动画显示</h2>
<blockquote>
<p>使用定时器的操作很可能因为消息队列正在处理其它操作而导致延迟，因此使用循环来大大加速绘制动画。</p>
</blockquote>
<span id="more"></span>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">MSG msg = &#123; <span class="number">0</span> &#125;;				<span class="comment">//定义并初始化msg</span></span><br><span class="line"><span class="keyword">while</span>( msg.message != WM_QUIT )		<span class="comment">//使用while循环，如果消息不是WM_QUIT消息，就继续循环</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">if</span>( <span class="built_in">PeekMessage</span>( &amp;msg, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, PM_REMOVE ) )   <span class="comment">//查看应用程序消息队列，有消息时将队列中的消息派发出去。</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">TranslateMessage</span>( &amp;msg );		<span class="comment">//将虚拟键消息转换为字符消息</span></span><br><span class="line">		<span class="built_in">DispatchMessage</span>( &amp;msg );			<span class="comment">//分发一个消息给窗口程序。</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span>							</span><br><span class="line">	&#123;</span><br><span class="line">		g_tNow = <span class="built_in">GetTickCount</span>();   <span class="comment">//获取当前系统时间</span></span><br><span class="line">		<span class="keyword">if</span>(g_tNow-g_tPre &gt;= <span class="number">100</span>)        <span class="comment">//当此次循环运行与上次绘图时间相差0.1秒时再进行重绘操作</span></span><br><span class="line">			<span class="built_in">Game_Paint</span>(hwnd);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
