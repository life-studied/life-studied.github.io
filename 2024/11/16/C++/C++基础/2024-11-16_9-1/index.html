<h4 id="动态分配new">动态分配new</h4>
<span id="more"></span>
<h5 id="1-内置标量初始化">1.内置标量初始化</h5>
<p>在类型名后加上初始值并用（）括起</p>
<p>例如：</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="type">int</span> *pi=<span class="keyword">new</span> <span class="built_in">int</span> (<span class="number">6</span>);</span><br><span class="line"><span class="type">double</span> *pd=<span class="keyword">new</span> <span class="built_in">double</span> (<span class="number">99.99</span>);</span><br></pre></td></tr></table></figure>
<h5 id="2-初始化结构或数组（c-11）">2.初始化结构或数组（c++11）</h5>
<p>使用大括号的列表初始化</p>
<p>例如：</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="keyword">struct</span> <span class="title class_">where</span>&#123;<span class="type">double</span> x;<span class="type">double</span> y;<span class="type">double</span> z;&#125;;</span><br><span class="line">where * one=<span class="keyword">new</span> where &#123;<span class="number">2.5</span>,<span class="number">5.3</span>,<span class="number">7.2</span>&#125;;</span><br><span class="line"><span class="type">int</span> *ar=<span class="keyword">new</span> <span class="type">int</span> [<span class="number">4</span>] &#123;<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>&#125;;</span><br></pre></td></tr></table></figure>
<h5 id="3-运算符、函数、替换函数">3.运算符、函数、替换函数</h5>

<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> * <span class="keyword">operator</span> <span class="title">new</span><span class="params">(std::<span class="type">size_t</span>)</span></span>;</span><br><span class="line"><span class="type">void</span> * <span class="keyword">operator</span> <span class="keyword">new</span>[](std::<span class="type">size_t</span>);</span><br></pre></td></tr></table></figure>
