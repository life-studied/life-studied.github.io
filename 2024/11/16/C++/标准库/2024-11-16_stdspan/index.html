      <h1>std::span</h1>
<p>​	C++20引入了<code>std::span</code>作为一种语法糖，用于表示连续内存范围。它提供了一种轻量级的、非拥有式的、零开销的方式来引用数组或其他连续内存块。<code>std::span</code>可以用于传递数组片段给函数，或者在函数内部对连续内存进行操作，而无需进行内存拷贝。</p>
