      <h2 id="使用强枚举类型">使用强枚举类型</h2>
<p>强枚举类型具备以下三个特性：</p>
<span id="more"></span>
<ul class="lvl-0">
<li class="lvl-2">
<p>枚举标识符属于强枚举类型的作用域</p>
</li>
<li class="lvl-2">
<p>枚举标识符不会隐式转换为整型</p>
</li>
<li class="lvl-2">
<p>能指定强枚举类型的底层类型，默认为int</p>
</li>
</ul>
<h4 id="1-定义强枚举类型">1. 定义强枚举类型</h4>
