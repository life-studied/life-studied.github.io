      <h2 id="委托模板构造函数">委托模板构造函数</h2>
<p>委托模板构造函数是指<strong>代理构造函数是一个函数模板</strong>。下面是一个例子：</p>
<span id="more"></span>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;list&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;deque&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">X</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">template</span> &lt;<span class="keyword">class</span> <span class="title class_">T</span>&gt;</span><br><span class="line">    <span class="built_in">X</span>(T first, T last) : <span class="built_in">l_</span>(first, last) &#123;&#125;		<span class="comment">//代理构造函数</span></span><br><span class="line">    </span><br><span class="line">    std::list&lt;<span class="type">int</span>&gt; l_;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="built_in">X</span>(std::vector&lt;<span class="type">short</span>&gt; &amp;v) : <span class="built_in">X</span>(v.<span class="built_in">begin</span>(), v.<span class="built_in">end</span>()) &#123;&#125;		<span class="comment">//vector的委托</span></span><br><span class="line">    <span class="built_in">X</span>(std::deque&lt;<span class="type">int</span>&gt; &amp;q) : <span class="built_in">X</span>(q.<span class="built_in">begin</span>(), q.<span class="built_in">end</span>()) &#123;&#125;		<span class="comment">//deque的委托</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    std::vector&lt;<span class="type">short</span>&gt; v&#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>&#125;;</span><br><span class="line">    std::deque&lt;<span class="type">int</span>&gt; q&#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>&#125;;</span><br><span class="line">    <span class="function">X <span class="title">x1</span><span class="params">(v)</span></span>;</span><br><span class="line">    <span class="function">X <span class="title">x2</span><span class="params">(q)</span></span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
