      <h2 id="2-3-2-跟踪文件">2.3.2 跟踪文件</h2>
<blockquote>
<p>本部分未被标准接收，仅作为一个技巧。</p>
</blockquote>
<span id="more"></span>
<p>​	跟踪文件指的是在某些情况下，将输出定位到文件中，不方便使用操作系统的重定向时。</p>
<p>​	做法是：将cout通过宏变为文件的ostream对象。</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="comment">//Trace.h</span></span><br><span class="line"><span class="meta">#<span class="keyword">ifndef</span> TRACE_H</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> TRACE_H</span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;fstream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">ifdef</span> TRACEON				<span class="comment">//检测是否开启了跟踪宏</span></span></span><br><span class="line"><span class="function">std::ofstream <span class="title">TRACEFILE__</span><span class="params">(<span class="string">&quot;TRACE.OUT&quot;</span>)</span></span>;</span><br><span class="line"><span class="meta">#<span class="keyword">define</span> cout TRACEFILE__</span></span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br></pre></td></tr></table></figure>
<h4 id="1-使用案例">1. 使用案例</h4>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> TRACEON</span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;Trace.h&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	cout&lt;&lt;...&lt;&lt;...&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
