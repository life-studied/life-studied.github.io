      <h2 id="2-3-1-用于代码跟踪的宏">2.3.1 用于代码跟踪的宏</h2>
<h4 id="1-TRACE宏">1.TRACE宏</h4>
<span id="more"></span>
<p>本宏用于打印正在运行的行代码。</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">define</span> TRACE(ARG) cout&lt;&lt;#ARG&lt;&lt;endl; ARG</span></span><br></pre></td></tr></table></figure>
<p>例如：</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="built_in">TRACE</span>(a.<span class="built_in">hello</span>();)		<span class="comment">//打印这句话，并执行这句话</span></span><br></pre></td></tr></table></figure>
<h4 id="2-注意问题">2.注意问题</h4>
<p>下面的代码使用TRACE宏会出现问题：</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="built_in">TRACE</span>(<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>;i &lt; <span class="number">100</span>;i++))</span><br><span class="line"><span class="built_in">TRACE</span>(	cout&lt;&lt;i&lt;&lt;endl;)</span><br></pre></td></tr></table></figure>
<p>预处理后变为，与原意不符：</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">cout&lt;&lt;<span class="string">&quot;for(int i = 0;i &lt; 100;i++)&quot;</span>&lt;&lt;endl;</span><br><span class="line"><span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>;i &lt; <span class="number">100</span>;i++)</span><br><span class="line">    cout&lt;&lt;<span class="string">&quot;cout&lt;&lt;i&lt;&lt;endl;&quot;</span>&lt;&lt;endl;</span><br><span class="line">cout&lt;&lt;i&lt;&lt;endl;</span><br></pre></td></tr></table></figure>
<h4 id="3-D-宏变种">3.D()宏变种</h4>
<p>本宏用于输出这句话和对应的值，副作用是执行了这句话。</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">define</span> D(a) cout &lt;&lt; #a <span class="string">&quot;=[&quot;</span> &lt;&lt; a &lt;&lt; <span class="string">&quot;]&quot;</span> &lt;&lt;endl;</span></span><br></pre></td></tr></table></figure>
