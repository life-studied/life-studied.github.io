      <h1>04 贪婪与懒惰匹配</h1>
<h2 id="贪婪匹配">贪婪匹配</h2>
<span id="more"></span>
<blockquote>
<p>+{}等会匹配尽可能多的字符</p>
</blockquote>
<p>​	对于下面的html，想要正常匹配<code>&lt;&gt;</code>内容，可能会出问题：</p>
<figure class="highlight html"><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;<span class="name">b</span>&gt;</span>This is an example text.<span class="tag">&lt;/<span class="name">b</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>​	使用下面的正则表达式：</p>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">&lt;.+&gt;</span><br></pre></td></tr></table></figure>
<p>​	匹配结果是将整个句子全部匹配：</p>
<img src="./assets/image-20240123121546991.png" alt="image-20240123121546991" style="zoom: 50%;" />
<h2 id="懒惰匹配">懒惰匹配</h2>
<blockquote>
<p>使用后缀?来切换为懒惰匹配</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">&lt;.+?&gt;</span><br></pre></td></tr></table></figure>
<img src="./assets/image-20240123121831778.png" alt="image-20240123121831778" style="zoom:50%;" />
