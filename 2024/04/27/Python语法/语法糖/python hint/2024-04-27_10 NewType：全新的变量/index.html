        <h1>10 NewType：全新的变量</h1>

    <section>
      <h1>NewType：全新的变量</h1>
<p>​	typing中可以使用NewType来创建一个全新的type，它不是别名，而是一个类似于struct的封装，阻止了其与真实类型的交互。</p>
<span id="more"></span>
<h2 id="好处：更强的类型限制">好处：更强的类型限制</h2>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> NewType</span><br><span class="line"></span><br><span class="line">UserId = NewType(<span class="string">&quot;UserId&quot;</span>, <span class="built_in">int</span>)</span><br><span class="line">AttackPoint = NewType(<span class="string">&quot;AttackPoint&quot;</span>, <span class="built_in">int</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Player</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init</span>(<span class="params"></span></span><br><span class="line"><span class="params">    	self,</span></span><br><span class="line"><span class="params">    	uid: UserId</span></span><br><span class="line"><span class="params">    	attack: AttackPoint</span></span><br><span class="line"><span class="params">    </span>):</span><br><span class="line">        self.uid = uid</span><br><span class="line">        self.attack = attack</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">update_attack</span>(<span class="params">self, atk: AttackPoint</span>):</span><br><span class="line">        self.uid = atk		<span class="comment"># error, 类型不匹配</span></span><br></pre></td></tr></table></figure>
<h2 id="坏处：不能进行隐式的转换">坏处：不能进行隐式的转换</h2>
<p>​	必须进行显式的类型转换才行。</p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> NewType</span><br><span class="line"></span><br><span class="line">UserId = NewType(<span class="string">&quot;UserId&quot;</span>, <span class="built_in">int</span>)</span><br><span class="line">AttackPoint = NewType(<span class="string">&quot;AttackPoint&quot;</span>, <span class="built_in">int</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Player</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init</span>(<span class="params"></span></span><br><span class="line"><span class="params">    	self,</span></span><br><span class="line"><span class="params">    	uid: UserId</span></span><br><span class="line"><span class="params">    	attack: AttackPoint</span></span><br><span class="line"><span class="params">    </span>):</span><br><span class="line">        self.uid = uid</span><br><span class="line">        self.attack = attack</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">update_attack</span>(<span class="params">self, atk: AttackPoint</span>):</span><br><span class="line">        self.attack = atk</span><br><span class="line">        </span><br><span class="line">p = Player(UserId(<span class="number">1</span>), AttackPoint(<span class="number">100</span>))		<span class="comment"># 必须进行显式的类型转换</span></span><br></pre></td></tr></table></figure>
