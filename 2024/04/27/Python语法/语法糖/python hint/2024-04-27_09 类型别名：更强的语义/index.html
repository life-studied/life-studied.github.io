      <h1>类型别名：更强的语义</h1>
<h2 id="更强的语义">更强的语义</h2>
<span id="more"></span>
<p>​	除了自定义的类型，对基础类型可以进行别名，以形成一种更强的语义：</p>
<h3 id="案例1">案例1</h3>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">NameType = <span class="built_in">str</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Person</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params"></span></span><br><span class="line"><span class="params">        self,</span></span><br><span class="line"><span class="params">        name: NameType</span></span><br><span class="line"><span class="params">    </span>):</span><br><span class="line">        self.name = name</span><br><span class="line"></span><br><span class="line">a = Person(<span class="string">&quot;Bob&quot;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h3 id="案例2">案例2</h3>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> <span class="type">Optional</span></span><br><span class="line"></span><br><span class="line">ReturnType = <span class="built_in">tuple</span>[<span class="built_in">int</span>, Option[<span class="built_in">str</span>]]</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">f</span>(<span class="params">a</span>) -&gt; ReturnType:</span><br><span class="line">    <span class="keyword">if</span> a &gt; <span class="number">0</span>:</span><br><span class="line">        <span class="built_in">print</span>(a)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>, <span class="literal">None</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>, <span class="string">&quot;Input is &lt;= 0&quot;</span></span><br><span class="line">    </span><br><span class="line">retcode, errmsg = f(<span class="number">0</span>)</span><br></pre></td></tr></table></figure>
<h2 id="相同类型的别名可以兼容">相同类型的别名可以兼容</h2>
<p>​	如果对同一个类型起了两个不同的别名，它们可以互相兼容。</p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">UserId = <span class="built_in">int</span></span><br><span class="line">OtherUserId = <span class="built_in">int</span></span><br><span class="line"></span><br><span class="line">id1: UserId = <span class="number">1</span></span><br><span class="line">id2: OtherUserId = id1</span><br></pre></td></tr></table></figure>
